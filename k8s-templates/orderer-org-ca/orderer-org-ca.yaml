apiVersion: apps/v1
kind: Deployment
metadata:
    name: rca-org0
    labels:
        app: rca-org0-root
spec:
    selector:
        matchLabels:
            app: rca-org0-root
    template:
        metadata: 
            labels:
                app: rca-org0-root
        spec:
            containers:
              - name: rca-org0
                image: hyperledger/fabric-ca
                command: ["fabric-ca-server", "start", "-b", "rca-org0-admin:rca-org0-adminpw", "--port", "7053"]
                env:
                - name: FABRIC_CA_HOME
                  value: "/etc/hyperledger/fabric-ca-server"
                - name: FABRIC_CA_SERVER_TLS_ENABLED
                  value: "true"
                - name: FABRIC_CA_SERVER_CSR_CN
                  value: "rca-org0"
                - name: FABRIC_CA_SERVER_CSR_HOSTS
                  value: "172.17.0.2"   # TODO: This is hardcoded at the moment
                - name: FABRIC_CA_SERVER_DEBUG
                  value: "true"
